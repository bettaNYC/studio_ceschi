<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisabetta Rappo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #F5F5F3;
            color: #333333;
        }
        .nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }
        .nav-link {
            text-decoration: none;
            color: #333333;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: #333333;
            bottom: -4px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #222222;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5em;
            object-fit: cover;
            border: 3px solid #dcdcdc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }
        .tagline {
            font-size: 1.2em;
            color: #555555;
            margin-bottom: 1.5em;
            letter-spacing: 0.5px;
        }
        .contact-text {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #777777;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 1em 0;
        }
        .social-link {
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            stroke: #333333;
            stroke-width: 1.5;
            fill: none;
            transition: all 0.3s ease;
        }
        .social-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: #333333;
            bottom: -6px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .social-link:hover::after {
            transform: scaleX(1);
        }
        .social-link:hover .social-icon {
            stroke: #000000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="portfolio.html" class="nav-link">Portfolio</a>
    </nav>
    <div class="container">
        <img src="elisabetta_rappino.jpeg" alt="Elisabetta Rappo" class="profile-img">
        <h1>Elisabetta Rappo</h1>
        <p class="tagline">Operations and Business Development in NYC</p>
        <p class="contact-text">Connect</p>
        <div class="social-links">
            <a href="mailto:rappo.elisabetta@gmail.com" class="social-link" title="Email">
                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/elisabetta-rappo/" class="social-link" title="LinkedIn">
                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                    <rect x="2" y="9" width="4" height="12"/>
                    <circle cx="4" cy="4" r="2"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
